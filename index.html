<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="item sidebar"> 
        <ul class="sideitem">
            <li id="dashboard">Dashboard</li>
        </ul>
        <ul class="sideitem">
            <li id="home">Home</li>
            <li id="profile">Profile</li>
            <li id="messages">Messages</li>
            <li id="history">History</li>
            <li id="tasks">Tasks</li>
            <li id="communities">Communities</li>
        </ul>
        <ul class="sideitem">
            <li id="settings">Settings</li>
            <li id="support">Support</li>
            <li id="privacy">Privacy</li>
        </ul>
    </div>
    <div class="item header">
        <div class="upper">
            <form action="" method="" class="headeritem">
                <button class="search" type="button"><img src="images/magnify.svg"/></button>
                <input type="search" id="search" name="user_search">
            </form>
            <div class="headeritem notification">
                <img class="small notification" src="images/bell-ring.svg" alt="Notification Bell">
                <img class="medium notification" src="images/sven.png" alt="Profile Picture">
                <span class="notification">Rickey Morris</span>
            </div>
        </div>
        <div class="lower">
            <div class="headeritem profile">
                <img class="large" src="images/sven.png" alt="Profile Picture"/>
                <p id="greeting">Hi there,<span>Rickey Morris (@rickey)</span></p>
            </div>
            <div class="headeritem">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="item cards">
        <div class="title">Your Projects
            <div>Announcements</div>
        </div>
        <div class="main">
            <div class="leftcard">
                <div>Test</div>
                <div>Test</div>
                <div>Test</div>
                <div>Test</div>
                <div>Test</div>
                <div>Test</div>
            </div>
            <div class="rightcard">
                <div>Announcements</div>
                <div>Trending</div>
            </div>
        </div>
    </div>
</body>
</html>
